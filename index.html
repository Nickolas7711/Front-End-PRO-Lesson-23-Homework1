<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework 49</title>
</head>
<body>
    <header>
        <div class="search">
            <h1>Список книг</h1>
            <div>
                <input type="text" id="searchInput" placeholder="Введіть назву книги">
                <button id="searchButton">Пошук</button>
            </div>
        </div>        
    </header> 
    <div class="container">        
        <div id="booksList" class="book-list"></div>
        <div class="error-message"></div> 
        <button id="loadMore">Завантажити ще</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close-button">&times;</span>
                </div>
                <div id="bookDetails" class="book-details-modal"></div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
